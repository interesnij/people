{% load staticfiles %}
<!DOCTYPE html>
<html class="js">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128677100-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-128677100-3');
</script>
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"; type="image/x-icon" />
  <link rel="icon" href="{% static 'images/favicon.ico' %}"; type="image/x-icon" />
  <title>{% block title %}{% endblock %}</title>
  {% block meta %}{% endblock %}
  <link rel="stylesheet" id='main-css' href="{% static 'styles/style.css' %}" media="all" />
</head>

<body>
  <div class="canvas" data-component="gl"></div>
  <div class="load_block" style="">
    <div class="glitch-bg" data-component="trackable" data-type="glitch" data-parallax="-1" data-nofadetop="true">
      <img src="/static/images/splash.jpg" width="1680" height="1507" alt="Glitch noise">
    </div>
    {% include "navbar.html" %}
    <main class="site-main" data-barba="wrapper">
      {% block content %}
      {% endblock %}
    </main>
    <div class="mobile_block_reload"></div>
  </div>
  {% include 'footer_2.html' %}

<script src="/static/scripts/plugins.js" type="text/javascript"></script>
<script src="/static/scripts/main.js" type="text/javascript"></script>

</body>
</html>
