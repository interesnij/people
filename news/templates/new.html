{% extends "base.html" %}
{% load staticfiles thumbnail %}
{% block title %}{{ object.title }} - Новости{% endblock %}
{% block meta %}
<meta property="og:url" content="http://свои.рус{{ object.get_absolute_url }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ object.title }} | свои.рус" />
<meta property="og:image" content="http://свои.рус{{ object.image1|thumbnail_url:'og' }}" />
{% endblock %}
{% block content %}

<div data-barba="container" data-barba-namespace="{{ object.title }}" data-menu-current="">
    <div class="cover">
      <div class="cover_image">
          <img src="{{ banner.image.url }}" srcset="
            {{ object.image2|thumbnail_url:'vert_160' }} 160w,
            {{ object.image2|thumbnail_url:'vert_240' }} 240w,
            {{ object.image2|thumbnail_url:'vert_320' }} 320w,
            {{ object.image2|thumbnail_url:'hor_480' }} 480w,
            {{ object.image2|thumbnail_url:'hor_640' }} 640w,
            {{ object.image2|thumbnail_url:'hor_960' }} 960w,
            {{ object.image2|thumbnail_url:'hor_1440' }} 1440w,
            {{ object.image2|thumbnail_url:'hor_1600' }} 1600w,
            {{ object.image2|thumbnail_url:'hor_1920' }} 1920w,
            {{ object.image2|thumbnail_url:'hor_2240' }} 2240w,
            {{ object.image2|thumbnail_url:'hor_2560' }} 2560w,
            {{ object.image2|thumbnail_url:'hor_2880' }} 2880w" alt="" sizes="(max-width: 768px) 150vw, 100vw" data-component="trackable" data-type="cover" data-parallax="-1.2" crossorigin="" />
      </div>
    </div>

    <div class="intro margin_tb">
        <div class="wrapper intro_wrapper" data-component="showtext">
            <h2 class="intro_title margin_b text-appear">{{ object.title }}</h2>
        </div>
    </div>

    <div class="margin_tb mb_32"></div>

    <div class="wrapper content content_small">
        <div class="content_container">
          {{ object.content|safe }}
        </div>
    </div>
    <div class="margin_tb mb_32"></div>

    <footer class="footer pb-m pt-xxl" data-component="trackable" data-type="footer">
        <div class="wrapper">
            <div class="footer_similar margin_b3" data-component="showtext">
                <a class="footer_similar_link h2 text-appear" href="http://свои.рус/news">
                    <span>Все новости</span>
                </a>
            </div>
            {% include 'footer.html' %}
        </div>
    </footer>
</div>

{% endblock %}
